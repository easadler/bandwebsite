<!DOCTYPE html>
<html lang="en">
   <head>

   <body>
      <div class="container text-center verticle-center">
         <div class="row">
            <div class="col-sm-6">
               <img src="static/images/savah.jpg" class="album" >
               <div class='icons'>
                  <a href="https://soundcloud.com/savahmusic" target="_blank"  onclick="trackOutboundLink('https://soundcloud.com/savahmusic'); return false;"><i class="fa fa-soundcloud fa-2x soundcloud"></i></a>
                  <a href="https://twitter.com/savahmusic" target="_blank" onclick="trackOutboundLink('https://twitter.com/savahmusic'); return false;"><i class="fa fa-twitter fa-2x twitter"></i></a>
                  <a href="https://www.instagram.com/savahmusic/" target="_blank" onclick="trackOutboundLink('https://www.instagram.com/savahmusic/'); return false;"><i class="fa fa-instagram fa-2x instagram"></i></a>
               </div>
            </div>
            <div class="col-sm-6">
               <img src="static/images/losttriibe.jpg" class="album">
               <div class='icons'>
                  <a href="https://open.spotify.com/artist/6cjp7rbqkHnUeoaSntDucU" target='_blank'  onclick="trackOutboundLink('https://open.spotify.com/artist/6cjp7rbqkHnUeoaSntDucU'); return false;"><i class="fa fa-spotify fa-2x spotify"></i></a>
                  <a href="https://itunes.apple.com/us/album/escape-ep/id905059104" target='_blank' onclick="trackOutboundLink('https://itunes.apple.com/us/album/escape-ep/id905059104'); return false;"><i class="fa fa-apple fa-2x apple"></i></a>
                  <a href="https://www.facebook.com/savahmusic/" target='_blank' onclick="trackOutboundLink('https://www.facebook.com/savahmusic/'); return false;"><i class="fa fa-facebook-official fa-2x facebook"></i></a>

            </div>
         </div>
      </div>

      <script>
         $(document).ready(function () {
              $(document.body).animate({ opacity: 1 }, { duration: 2000 });
         });

    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-79677959-1', 'auto');
  ga('send', 'pageview');


   /**
   * Function that tracks a click on an outbound link in Analytics.
   * This function takes a valid URL string as an argument, and uses that URL string
   * as the event label. Setting the transport method to 'beacon' lets the hit be sent
   * using 'navigator.sendBeacon' in browser that support it.
   */
   var trackOutboundLink = function(url) {
      ga('send', 'event', 'outbound', 'click', url, {
        'transport': 'beacon',
        'hitCallback': function(){document.location = url;}
      });
   }
</script>
